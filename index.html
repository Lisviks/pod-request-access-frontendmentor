<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="bg-color"></div>
    <div class="bg-dots"><img src="./assets/desktop/bg-pattern-dots.svg" alt="bg pattern dots" /></div>

    <header>
      <div class="container">
        <div class="logo">
          <img src="./assets/desktop/logo.svg" alt="logo" />
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, Apple Podcasts,
          Google Podcasts, Pocket Casts and more!
        </p>
        <div class="podcasts">
          <div class="pod spotify">
            <img src="./assets/desktop/spotify.svg" alt="spotify" />
          </div>
          <div class="pod apple">
            <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast" />
          </div>
          <div class="pod google">
            <img src="./assets/desktop/google-podcasts.svg" alt="google podcasts" />
          </div>
          <div class="pod pocket">
            <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts" />
          </div>
        </div>
        <form>
          <div class="input-field">
            <label for="email">Email address</label>
            <input type="text" id="email" class="email-input" />
          </div>
          <button class="btn">Request Access</button>
        </form>
      </div>
    </main>

    <!-- Publish your podcasts everywhere.

  Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, 
  Apple Podcasts, Google Podcasts, Pocket Casts and more!

  Request access -->
  </body>
</html>
